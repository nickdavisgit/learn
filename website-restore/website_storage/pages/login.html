<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录</title>
		<script src="../common/jquery-3.2.1/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../common/layui/css/layui.css">
		<script src="../common/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/pages/login.css">
		<script src="../js/pages/login.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.config({
				base: '../common/modules/' //你存放新模块的目录，注意，不是 layui 的模块目录
			}).use('login', function() {
				console.log(layui.login);
			}); //加载入口
		</script>
		<style>
			.show {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="rulesTree"></div>
		<canvas id="myCanvas" width="600" height="600"></canvas>
		<div id="login">
			<i class="login-top"></i>
			<i class="login-bottom"></i>
			<i class="login-left"></i>
			<i class="login-right"></i>
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-input-block">
						<h1 class="layui-font-green">欢迎登录系统!</h1>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号:</label>
					<div class="layui-input-inline">
						<input type="text" name="uid" required lay-verify="required" placeholder="请输入账号"
							autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"><i class="layui-icon layui-icon-user"></i></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码:</label>
					<div class="layui-input-inline">
						<input type="password" name="password" required lay-verify="required"
							placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"><i class="layui-icon layui-icon-key"></i></div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">记住:</label>
				    <div class="layui-input-inline">
				      <input type="radio" name="restorageps" value="1" title="记住密码">
				    </div>
				</div>
				<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="formLogin">立即登录</button>
				      <button type="reset" class="layui-btn layui-btn-normal">重置</button>
				    </div>
				  </div>
			</form>
		</div>
	</body>
</html>
