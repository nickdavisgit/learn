<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>home</title>
		<script src="../common/jquery-3.2.1/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/chart.js/chart.js"></script>
		<link rel="stylesheet" href="../common/layui/css/layui.css">
		<script src="../common/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.config({
				base: '../common/modules/' //你存放新模块的目录，注意，不是 layui 的模块目录
			}).use('searchmark', function() {
				console.log(layui.searchmark);
			}); //加载入口
		</script>
		<style>
			.show {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md2 show">
					<div id="classTree"></div>
				</div>
				<div class="layui-col-md10 show">
					<div id="markTable" lay-filter="markT"></div>
					<script type="text/html" id="toolbarTop">
						<form class="layui-form" action="">
							<div class="layui-form-item">
								<div class="layui-inline">
									<div class="layui-input-inline" style="width: 100px;">
										<select name="city" lay-verify="required">
											<option value=""></option>
											<option value="0">北京</option>
											<option value="1">上海</option>
											<option value="2">广州</option>
											<option value="3">深圳</option>
											<option value="4">杭州</option>
										</select>
									</div>
								</div>
								<div class="layui-inline">
									<div class="layui-input-inline" style="width: 100px;">
										<input type="text" name="" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<button class="layui-btn layui-btn-sm" lay-submit lay-filter="formSub">搜索</button>
								</div>
							</div>
						</form>
					</script>
					<script type="text/html" id="barCols">
						<a class="layui-btn layui-btn-xs" lay-event="detail">查看信息</a>
						<a class="layui-btn layui-btn-xs" lay-event="edit">录入成绩</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">考勤</a>
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
