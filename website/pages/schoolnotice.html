<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>home</title>
		<script src="../common/jquery-3.2.1/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/chart.js/chart.js"></script>
		<link rel="stylesheet" href="../common/layui/css/layui.css">
		<script src="../common/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.config({
				base: '../common/modules/' //你存放新模块的目录，注意，不是 layui 的模块目录
			}).use('schoolnotice', function() {
				console.log(layui.schoolnotice);
			}); //加载入口
		</script>
		<style>
			.show {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">标题:</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">内容:</label>
				<div class="layui-input-block">
					<textarea id="content" lay-verify="content" name="content" style="display: none;"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formSub">立即发布</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</body>
</html>
